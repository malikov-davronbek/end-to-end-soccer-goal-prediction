name: CI/CD Docker Build & Push

on:
  push:
    branches: [main]

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Verify Dockerfile exists
      - name: Verify Dockerfile
        run: |
          echo "Listing repo root files:"
          ls -l ${{ github.workspace }}
          echo "Preview Dockerfile content:"
          head -n 10 ${{ github.workspace }}/Dockerfile

      # 5. Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ github.workspace }}
          file: ${{ github.workspace }}/Dockerfile
          push: true
          tags: |
            malikovdavronbek/soccer-fastapi:latest
            malikovdavronbek/soccer-fastapi:${{ github.sha }}
          load: true
          pull: true

      # 6. Run a container to verify it works
      - name: Test Docker container
        run: |
          echo "Starting container for test..."
          docker run --name test-container -d -p 8000:8000 malikovdavronbek/soccer-fastapi:latest
          echo "Sleeping 5 seconds to let container initialize..."
          sleep 5
          echo "Showing container logs:"
          docker logs test-container || true

      # 7. Check FastAPI health endpoint
      - name: Check FastAPI health
        run: |
          echo "Checking FastAPI endpoint..."
          sleep 5
          curl -f http://localhost:8000/ || exit 1

      # 8. Clean up test container and images
      - name: Clean up Docker
        run: |
          echo "Removing test container..."
          docker rm -f test-container || true
          echo "Removing built images..."
          docker rmi malikovdavronbek/soccer-fastapi:latest || true
          docker rmi malikovdavronbek/soccer-fastapi:${{ github.sha }} || true
